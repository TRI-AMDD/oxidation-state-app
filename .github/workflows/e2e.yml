name: End-to-end tests
on:
  push:
    branches: [ "e2eTest" ]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: 
      image: cypress/browsers:node18.12.0-chrome106-ff106
      options: --user 1001
    #defaults:
    #  run:
     #   working-directory: tests

    steps:
      - uses: actions/checkout@v4
      - uses: cypress-io/github-action@v6
        with:
          #build : npm run build
          #start : npm start
          browser: firefox
          #start: npm start
          #record: true
          working-directory: tests